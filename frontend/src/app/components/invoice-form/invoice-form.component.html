<div class="modal fade" #invoiceModal tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Nota Fiscal</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Selecionar</th>
              <th>Nome</th>
              <th>Pre√ßo</th>
              <th>Estoque</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>
                <input type="checkbox" (change)="toggleProductSelection(product.id!, getCheckboxValue($event))">
              </td>
              <td>{{ product.name }}</td>
              <td>R$ {{ product.price | number:'1.2-2' }}</td>
              <td>{{ product.stock }}</td>
              <td>
                <input type="number" min="1" [value]="selectedProducts[product.id!] || 1"
                       [disabled]="!selectedProducts[product.id!]"
                       (input)="updateQuantity(product.id!, $any($event.target).value)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer d-flex justify-content-end">
        <button class="btn btn-success" (click)="saveInvoice()">Criar Nota Fiscal</button>
      </div>
    </div>
  </div>
</div>
