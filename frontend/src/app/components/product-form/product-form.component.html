<div #productModal class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Cadastrar Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Pre√ßo</label>
            <input type="number" id="price" class="form-control" formControlName="price">
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Estoque</label>
            <input type="number" id="stock" class="form-control" formControlName="stock">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid" (click)="saveProduct()">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
